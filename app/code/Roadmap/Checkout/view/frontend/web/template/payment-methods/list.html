<div if="isPaymentMethodsAvailable()" class="items payment-methods">
    <div
        repeat="foreach: paymentGroupsList, item: '$group'"
        class="payment-group"
    >
        <div
            if="regionHasElements($group().displayArea)"
            translate="getGroupTitle($group)"
            class="step-title"
            data-role="title"
        ></div>

        <div class="payment-methods-select">
          <select data-bind="event:{ change: selectPaymentMethod}, attr: {
                    'id': 'payment-methods-select'
                    }"
          >
              <!-- ko foreach: { data: getRegion($group().displayArea), as: 'method'} -->
                 <option data-bind="attr: {
                           'id': getCode(),
                           
                         },
                         value: getCode(),
                         text: getTitle(),
                         
                         "
                         ko-value="JSON.stringify(getData())"
                         afterRender="$parent.setDefaultOption($element)"
                 >
                      <!-- <span data-bind="i18n: method.title"></span> -->
                 </option>
              <!-- /ko -->
          </select>
        </div>

        <each
            args="data: getRegion($group().displayArea), as: 'method'"
            render=""
        ></each>
    </div>
</div>

<div
    ifnot="isPaymentMethodsAvailable()"
    class="no-payments-block"
    translate="'No Payment Methods'"
></div>
